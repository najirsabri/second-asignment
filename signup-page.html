<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sun Event Managemet</title>
	<link rel="icon" type="image" href="img/Sun event  png.png">
	<link href="https://fonts.googleapis.com/css?family=Aguafina+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Heebo:400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/signup-style.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="logo-area">
				<img src="img/Sun event  png.png" alt="logo">
			</div>
			<div class="Company-name-area">
				<h2>Sun event management</h2>
			</div>
		</div>
	</div>
<div class="container2">
	<div class="body">
		<div class="account">
			<img src="img/sign-up-icon.png" alt="icon">
			<h1>Create your Sun Event Management account</h1>
			<h3> We make your dream</h3>
		</div>
	</div>
	<div class="from">
		<form action="#" method="post">
			<div class="full-name">
				<div class="first-name">
					<input class="fname" type="text" placeholder="First Name">
				</div>
				<div class="sur-name">
					<input type="text" placeholder="Sur Name">
				</div>
			</div>
			<input type="text" placeholder="Mobile number or email address">
			<input type="text"placeholder="New password">
			<div class="birthday">
				<h4>Birthday</h4>
				<div class="birth-date">
					<select name="" id="">
						<option value="day" selected> Day</option>
						<option value="day"> 01</option>
						<option value="day"> 02</option>
						<option value="day"> 03</option>
						<option value="day"> 04</option>
						<option value="day"> 05</option>
						<option value="day"> 06</option>
						<option value="day"> 07</option>
						<option value="day"> 08</option>
						<option value="day"> 09</option>
						<option value="day"> 10</option>
						<option value="day"> 11</option>
						<option value="day"> 12</option>
						<option value="day"> 13</option>
						<option value="day"> 14</option>
						<option value="day"> 15</option>
						<option value="day"> 16</option>
						<option value="day"> 17</option>
						<option value="day"> 18</option>
						<option value="day"> 19</option>
						<option value="day"> 20</option>
						<option value="day"> 21</option>
						<option value="day"> 22</option>
						<option value="day"> 23</option>
						<option value="day"> 24</option>
						<option value="day"> 26</option>
						<option value="day"> 27</option>
						<option value="day"> 28</option>
						<option value="day"> 29</option>
						<option value="day"> 30</option>
						<option value="day"> 31</option>
					</select>
					<select name="" id="">
						<option value="Month" Selected> Month</option>
						<option value="Jan"> Jan</option>
						<option value="Feb"> Feb</option>
						<option value="Mar"> Mar</option>
						<option value="Apr"> Apr</option>
						<option value="May"> May</option>
						<option value="Jun"> Jun</option>
						<option value="Jul"> Jul</option>
						<option value="Aug"> Aug</option>
						<option value="Sep"> Sep</option>
						<option value="Auc"> Auc</option>
						<option value="Nov"> Nov</option>
						<option value="Dec"> Dec</option>
					</select>
					<select name="" id="">
						<option value="year" selected> year</option>
						<option value="2008"> 2008</option>
						<option value="2009"> 2009</option>
						<option value="2010"> 2010</option>
						<option value="2011"> 2011</option>
						<option value="2012"> 2012</option>
						<option value="2013"> 2013</option>
						<option value="2014"> 2014</option>
						<option value="2015"> 2015</option>
						<option value="2016"> 2016</option>
						<option value="2017"> 2017</option>
						<option value="2018"> 2018</option>
						<option value="2019"> 2019</option>
					</select>
				</div>
				<div class="gender">
					<input id="female" type="radio">
					<label for="female">Female</label>
					<input id="male" type="radio">
					<label for="male">Male</label>
				</div>
				<div class="btn">
					<input type="submit"value="Sign Up" >
					<a class="linklogin" href="index2.html">Login</a>
				</div>
			</div>
			
		</form>
	</div>
</div>

	
</body>
</html>
